<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <!-- Title -->
        <h1>10-K Filings Analysis - Performance and Strategy</h1>
    
        <!-- Form for selecting company and year -->
        <form action="{% url 'analyze' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="company" class="form-label">Select Company:</label>
                <select class="form-select" id="company" name="company">
                    <option value="AAPL">Apple Inc.</option>
                    <option value="MSFT">Microsoft Corporation</option>
                    <option value="GOOGL">Alphabet Inc.</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Select Year:</label>
                <select class="form-select" id="year" name="year">
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            
            <!-- Button to submit form -->
            <button type="submit" class="btn btn-primary">Summarize</button>
        </form>

        <!-- Display generated text if available -->
        {% if text %}
        <div class="mt-5">
            <h2>Generated Text for {{ company }}</h2>
            <p>{{ text }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <!-- JavaScript for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
